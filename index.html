<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Starlight Journal</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0B0D17" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Starlight" />
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/512/telescope.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Exo+2:ital,wght@0,300;0,400;0,700;1,400&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Exo 2"', '"Noto Sans KR"', 'sans-serif'], 
              display: ['"Orbitron"', 'sans-serif'],
              sans: ['"Exo 2"', '"Noto Sans KR"', 'sans-serif'],
            },
            colors: {
              space: {
                900: '#0B0D17',
                800: '#151932',
                700: '#1F294F',
                accent: '#00D4FF', 
                accentGlow: '#00D4FF80', 
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0B0D17;
        color: #F8FAFC;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile app feel */
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

}

</head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((reg) => console.log('Service Worker registered', reg))
            .catch((err) => console.log('Service Worker registration failed', err));
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
